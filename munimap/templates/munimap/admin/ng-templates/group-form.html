<div class="row">
    <div class="col-xs-8">
        <form name="form" ng-submit="submit()" novalidate>
            <input type="hidden" name="id" id="id" ng-model="group.id" />
            <div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$dirty}">
                <label for="name">{$ _('name') $}*</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="group.name" ng-maxlength="50" required />
                <span class="help-block" ng-show="form.name.$error.required && form.name.$touched">
                    {$ _('This field is required') $}
                </span>
                <span class="help-block" ng-show="form.name.$error.maxlength && form.name.$touched"">
                    {$ _('Max Length of 50 Chars') $}
                </span>                
            </div>
            <div class="form-group" ng-class="{'has-error': form.title.$invalid && form.title.$dirty}">
                <label for="title">{$ _('title') $}*</label>
                <input type="text" name="title" id="title" class="form-control" ng-model="group.title" ng-maxlength="255" required />
                <span class="help-block" ng-show="form.title.$error.required && form.title.$touched">
                    {$ _('This field is required') $}
                </span>
                <span class="help-block" ng-show="form.title.$error.maxlength && form.title.$touched">
                    {$ _('Max Length of 255 Chars') $}
                </span>                
            </div>
            <div class="form-group" ng-class="{'has-error': form.description.$invalid && form.description.$dirty }">
                <label for="description">{$ _('description') $}</label>
                <textarea name="description" id="description" class="form-control" ng-model="group.description" ng-maxlength="255">
                </textarea>
                <span class="help-block" ng-show="form.description.$error.maxlength && form.description.$touched">
                    {$ _('Max Length of 255 Chars') $}
                </span>                
            </div>
            <button class="btn btn-sm btn-success" type="submit" ng-disabled="form.$invalid">{$ _('submit') $}</button>
            <a class="btn btn-default btn-sm pull-right" href="/admin/groups/list">{$ _('back') $}</a>
        </form>
    </div>
</div>
