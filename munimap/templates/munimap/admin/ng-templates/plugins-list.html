<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="2">{$ _('name') $}</th>
                <th>{$ _('Functions') $}</th>
                <th colspan="2">
                    <a ng-href="/admin/plugins/add" class="btn btn-default btn-xs">{$ _('Add plugin') $}</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr id="{{ plugin }}"
                ng-repeat="plugin in plugins">
                <td>
                    <span>
                     {{ plugin }}
                   </span>
                    <i class="glyphicon glyphicon-pencil pointer opacity" ng-click="showRenameForm = !showRenameForm"></i>
                    <form ng-submit="rename(plugin, newName)"  class="mt-1" ng-show="showRenameForm">
                        <input type="text" ng-init="config.name" ng-model="newName">
                        <button type="submit" class="btn btn-default btn-xs">
                            {$ _('rename') $}
                        </button>
                    </form>
                </td>
                <td></td>
                <td>
                    <a ng-href="/admin/plugins/edit/{{ plugin }}"
                       class="btn btn-default btn-xs">{$ _('Edit') $}</a>
                    <confirm class="btn btn-default btn-xs"
                             on-confirm="removePlugin(plugin)"
                             confirm-title="{$ _('Delete Plugin?') $}"
                             ok-label="{$ _('Delete') $}"
                             cancel-label="{$ _('Cancel') $}"
                             placement="left"
                             text="{$ _('Delete') $}"
                    ></confirm>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
