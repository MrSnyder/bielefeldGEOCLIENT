
# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  # libs
  - static/libs/anol/jquery.js
  - static/libs/anol/angular.js
  - static/libs/anol/angular-mocks.js
  - static/libs/anol/angular-sanitize.js
  - static/libs/ng-touch/angular-touch.js
  - static/libs/anol/ui-bootstrap-tpls.js
  - static/js/modules/notifications.js
  - static/js/modules/sidebar.js
  - static/libs/proj4/proj4.js
  - static/libs/proj4/proj4.defs.js
  - static/libs/anol/angular-sanitize.js
  - static/libs/anol/angular-translate.js
  - static/libs/anol/angular-translate-loader-static-files.js
  - static/libs/anol/ol-custom.js
  - static/libs/anol/anol.js
  - static/libs/anol/templates.js
  # app
  - static/translations/de_DE.js
  - static/translations/de_DE_feature_properties.js
  - static/js/default-munimap-config.js
  - static/js/base-config.js
