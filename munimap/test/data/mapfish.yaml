# all templates/styles/icons need to be in the same dir or sub-dir of this file!
templates:
  a0_portrait: !template
    reportTemplate: mapfish/templates/a0_portrait.jrxml
    attributes:
      scale: !string {}
      mapConfig: !map
        maxDpi: 300
        width: 2344
        height: 3310
    processors:
      - !reportBuilder
        directory: 'mapfish/templates/'
      - !createMap
        inputMapper: {mapConfig: map}
        outputMapper:
          mapSubReport: mapSubReportOutput
  a0_landscape: !template
